<!-- 
FILE: index.html
PROJECT: MapSite
PURPOSE: Interactive map with toggleable layer controls 
TECH STACK: HTML5, MapLibre GL JS, JavaScript, CSS
LAST UPDATED: 23.06.2024
DEPENDENCIES:
  1.  MapLibre GL JS: https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js, https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css
  2.  MapTiler style: https://api.maptiler.com/maps/
  2. Local files: style.css, script.js, datasets/NH_Listed_Building_polygons.geojson
NOTES:
-Displays an interactive map using MapLibre GL JS. 
-Loads a custom map style from MapTiler,URL with API key
-Centers the map on Canterbury,
-Overlays polygons from a local GeoJSON file representing listed buildings,
  styled with a semi-transparent blue fill.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MapLibre GL JS Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layer-controls collapsed">
    <button class="toggle-button">Layers â–¾</button>
    <div class="layer-options">
      <label><input type="checkbox" id="toggleBuildings" checked> Listed Buildings</label>
      <label><input type="checkbox" id="toggleOSMTrees" checked> OSM Trees</label>
      <label><input type="checkbox" id="togglePROW" checked> PROW (footpaths)</label>
      <label><input type="checkbox" id="toggleRoads" checked> Roads</label>
      <label><input type="checkbox" id="toggleLanduse" checked /> Land Use</label>
      <label><input type="checkbox" id="toggleAmenity" checked> Amenity POIs</label>
      <label><input type="checkbox" id="toggleTourism" checked> Tourism POIs</label>
      <label><input type="checkbox" id="toggleShop" checked> Shop POIs</label>


    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
